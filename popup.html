<!DOCTYPE html>
<html>
	<head>
		<title>Tab Focus Timer</title>
		<script defer src="popup.js"></script>
		<style>
			body {
				font-family: sans-serif;
				padding: 10px;
				width: 250px;
				background-color: #121212;
				color: #f0f0f0;
				margin: 0;
			}

			h3 {
				margin-top: 0;
				font-size: 16px;
				color: #ffffff;
			}

			ul {
				padding: 0;
				list-style: none;
				margin: 0;
			}

			li {
				display: flex;
				align-items: center;
				background-color: #1e1e1e;
				border-radius: 8px;
				padding: 6px 10px;
				margin-bottom: 6px;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
			}

			.icon-wrapper {
				width: 20px;
				height: 20px;
				border-radius: 4px;
				background-color: #333;
				margin-right: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
				flex-shrink: 0;
			}

			.icon-wrapper img {
				width: 16px;
				height: 16px;
				object-fit: contain;
			}

			.time-text {
				flex-grow: 1;
				font-size: 14px;
			}

			.url {
				font-size: 12px;
				color: #aaa;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				max-width: 180px;
			}
		</style>
	</head>
	<body>
		<h3>Focused Time</h3>
		<ul id="timer-list"></ul>
	</body>
</html>
